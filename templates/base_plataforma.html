{% extends 'base.html' %}
{% load static %}

{% endblock %}

{% block container %}
<div class="container-fluid">

        <div class="col-md-2">

                    <br>
                    <br>

                    <h3>Gerenciar Pacientes</h3>
                </div>

                    <br>

                    <h3>Dados do Pacientes</h3>
                </div>
            </a>

            <a href="/food_plan_list/" class="link-lateral">
                <div class="card-lateral">
                    <img src="{% static 'plataforma/img/plano_alimentar.png' %}">

        <div class="col-md-8">
